name: ⚙️ Build

on:
    pull_request:
    push:
        branches: [main]

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4.1.7
            - uses: taiga-family/ci/actions/setup/node@v1.57.3
            - run: npm run build

concurrency:
    group: build-${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
